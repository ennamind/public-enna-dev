<!DOCTYPE html>
<html>
<head>
    <title>Infographic Output</title>
</head>
<body>
    <h1>Infographic Output</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); grid-gap: 20px;">
        {% for image in images %}
        <img src="{{ image }}" style="max-width: 100%; max-height: 100%;">
        {% endfor %}
    </div>
</body>
</html>
